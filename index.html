<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Sushis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="sushi1.png" type="image/x-icon">
  <link rel="shortcut icon" href="sushi1.png" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="sushi1.png">
  <link rel="icon" sizes="192x192" href="sushi1.png">
  <link rel="icon" sizes="512x512" href="sushi1.png">
</head>

<body>
  <div class="container">
    <h1>Contador de Sushis</h1>
    <div class="sushi-container">
      <button class="contadores" onclick="decrementCounter()">-</button>
      <img id="sushiImage" src="sushi1.png" alt="Sushi">
      <button class="contadores" onclick="incrementCounter()">+</button>
    </div>
    <div class=" counter">
      <p>Sushis Comidos: <span id="sushiCounter">0</span></p>
    </div>
    <div>
      <button class="btnZerar" onclick="zeroCounter()">Zerar</button>
    </div>
    <footer>
      Desenvolvido por FÃ¡bio Medina
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
