<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Sushis</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Contador de Sushis</h1>
    <div class="sushi-container">
      <img id="sushiImage" src="sushi1.png" alt="Sushi" onclick="incrementCounter()">
    </div>
    <div class="counter">
      <p>Sushis Comidos: <span id="sushiCounter">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
